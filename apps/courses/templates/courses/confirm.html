<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Courses</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'courses/style.css' %}">
    </head>
        <body>
            <div class="container">
                <h3>Are you sure you want to delete the following course?</h3>                                  
                <label for="name">Name:{{objects.name}}</label>                  
                <label for="description">Description:{{objects.description}}</label>                            
                <a href="{% url 'index' %}">NO</a>
                <a href="{% url 'my_delete' id=objects.id %}">Yes! I want to delete this!</a>               
            </div>
        </body>
    </html>
